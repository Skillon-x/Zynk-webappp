contexts no matter where you define them in the file.
[[
redirects
]]
  from = "/"
  to = "/index.html"
  status = 200

Headers to return with requests for the specified paths
[[
headers
]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/"
    [
headers.values
]
    Access-Control-Allow-Origin = "*"
